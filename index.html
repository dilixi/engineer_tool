<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-image: url(/lcd_bg.png);
            background-position: center;
        }
        #lcd-screen {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #lvglCanvas {
            position: absolute;
            /* 缩小的画布会通过动态计算的宽高进行展示 */
        }
    </style>
</head>
<body>
    <!-- 模拟LCD屏幕 -->
    <div id="lcd-screen">
        <canvas id="lvglCanvas" width="800" height="480"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('lvglCanvas');
        const ctx = canvas.getContext('2d');
        const originalWidth = 800;
        const originalHeight = 480;

        let scaleFactor = 1; // 用于记录缩放比例

        //const socket = new WebSocket(`ws://${window.location.host}`);
        const socket = new WebSocket(`wss://${window.location.host}`);
        
        function rgb565ToRgb888(rgb565) {
            const r = (rgb565 >> 11) & 0x1F;
            const g = (rgb565 >> 5) & 0x3F;
            const b = (rgb565 & 0x1F);
            return {
                r: (r << 3) | (r >> 2),
                g: (g << 2) | (g >> 4),
                b: (b << 3) | (b >> 2)
            };
        }

        function updateCanvas(fbArray) {
            const imageData = ctx.createImageData(originalWidth, originalHeight);
            const data = imageData.data;
            for (let i = 0; i < originalWidth * originalHeight; i++) {
                const rgb565 = (fbArray[i * 2 + 1] << 8) | fbArray[i * 2];
                const rgb888 = rgb565ToRgb888(rgb565);
                data[i * 4] = rgb888.r;
                data[i * 4 + 1] = rgb888.g;
                data[i * 4 + 2] = rgb888.b;
                data[i * 4 + 3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
        }

        socket.addEventListener('message', (event) => {
            const blob = event.data;
            const reader = new Response(blob);
            reader.arrayBuffer().then(arrayBuffer => {
                const uint8Array = new Uint8Array(arrayBuffer);
                updateCanvas(uint8Array);
            });
        });

        socket.addEventListener('open', () => {
            console.log('WebSocket connected');
        });

        // 加载背景图并动态调整画布的大小和位置
        const bgImage = new Image();
        bgImage.src = '/lcd_bg.png';
        bgImage.onload = () => {
            const lcdScreen = document.getElementById('lcd-screen');
            const bgWidth = bgImage.width;
            const bgHeight = bgImage.height;

            const targetWidth = 450; // 目标缩小后的宽度（根据你的需求调整）
            const targetHeight = 260; // 目标缩小后的高度（根据你的需求调整）

            // 计算缩放比例
            scaleFactor = targetWidth / originalWidth;

            // 调整canvas大小
            canvas.style.width = `${targetWidth}px`;
            canvas.style.height = `${targetHeight}px`;

            // 计算并设置canvas的位置
            const offsetX = (bgWidth - targetWidth) / 2 + 2;
            const offsetY = (bgHeight - targetHeight) / 2 - 156;
            canvas.style.left = `${offsetX}px`;
            canvas.style.top = `${offsetY}px`;

            // 设置屏幕背景大小
            lcdScreen.style.width = `${bgWidth}px`;
            lcdScreen.style.height = `${bgHeight}px`;
        };

        // 更新鼠标状态并缩放坐标
        function updateMouseState(x, y, state) {
            // 缩放鼠标坐标
            const scaledX = Math.round(x / scaleFactor);
            const scaledY = Math.round(y / scaleFactor);

            socket.send(JSON.stringify({ x: scaledX, y: scaledY, state }));
        }

        let isMouseDown = false; // 追踪鼠标状态

        // 监听鼠标按下事件
        canvas.addEventListener('mousedown', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left; // 计算相对坐标
            const y = event.clientY - rect.top;
            isMouseDown = true; // 设置鼠标按下状态
            updateMouseState(x, y, 1); // 更新状态为按下
        });

        // 监听鼠标释放事件
        canvas.addEventListener('mouseup', () => {
            isMouseDown = false; // 清除鼠标按下状态
            updateMouseState(-1, -1, 0); // 更新为释放状态
        });

        // 监听鼠标移动事件
        canvas.addEventListener('mousemove', (event) => {
            if (isMouseDown) { // 只有在鼠标按下时才更新状态
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left; // 计算相对坐标
                const y = event.clientY - rect.top;
                updateMouseState(x, y, 1); // 更新状态为按下
            }
        });
    </script>
</body>
</html>
